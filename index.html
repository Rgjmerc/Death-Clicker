<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>  
        <div class="container">
            <div class="Header"><h3>Welcome to Death Clicker</h3>
                <button onclick="muteMusic()" class="mutebutton">
                    Mute
              </button>
            </div>

        <div class="Game">
            <br><br>
            <h1 id="tracker">0 Deaths</h1>
            <br><br>
            <button class="clicker shrink" onclick="increasePoints()">
                <img src="/images/skull_cross.png" width="300">
            </button>
            <br><br>
            <h4 id="cps">0 deaths per second</h4>
        </div>
        <div class="Store">
            <button class="purchase_buttons flex-container" id="knifebtn" onclick="purchaseKnife()">
                <span class="bold" id="knife">0 Knives Owned</span>
                    <img src="/images/pocket_knife.png" width="75">
                    <span class="bold" id="knifeCost">Cost: 10</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" id="dynamitebtn" onclick="purchaseDynamite()">
                <span class="bold" id="dynamite">0 Dynamite Owned</span>
                    <img src="/images/dynamite.png" width="75">
                    <span class="bold" id="dynamiteCost">Cost: 50</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" id="bombbtn" onclick="purchaseBomb()">
                <span class="bold" id="bomb">0 Bombs Owned</span>
                    <img src="/images/bomb.png" width="75"> 
                    <span class="bold" id="bombCost">Cost: 250</span>
            </button>
            <br>
            <button class="purchase_buttons flex-container" id="missilebtn" onclick="purchaseMissile()">
                <span class="bold" id="missile">0 Missiles Owned</span>
                    <img src="/images/missile.png" width="75">
                    <span class="bold" id="missileCost">Cost: 500</span>
            </button> 
            <br>
            <button class="purchase_buttons flex-container" id="nukebtn" onclick="purchaseNuke()">
                <span class="bold" id="nuke">0 Nukes Owned</span>
                    <img src="/images/nuke.png" width="75">
                    <span class="bold" id="nukeCost">Cost: 1000</span>
            </button> 
        </div>
        <div class="Footer">Footer
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
      <script src="game.js"></script>
</body>
</html>
